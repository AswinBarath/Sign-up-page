<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta information -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the website -->
    <title>Sign up page</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- Icon -->
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=css-tricks.com">
    <!-- Script file: (defer - Loads after the HTML body is rendered) -->
    <script defer src="script.js"></script>
</head>

<body>
    <div id="error"></div>
    <form id="form" action="/" method="GET">
        <div class="container">
            <div class="icon">
                <i class="fas fa-user-circle"></i>
            </div>
            <div class="form-container">
                <div class="first_name form-control">
                    <input id="first_name" name="firstname" type="text" placeholder="First Name"><br>
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="last_name form-control">
                    <input id="last_name" name="lastname" type="text" placeholder="Last Name"><br>
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="user_name form-control">
                    <input id="user_name" name="username" type="text" placeholder="Username" autocomplete="username">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small><br>
                </div>
                <div class="email form-control">
                    <input id="email" name="email" type="email" placeholder="Email" name="email" autocomplete="username">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small><br>
                </div>
                <div class="password_1 form-control">
                    <input id="password_1" name="password1" type="password" placeholder="Password" minlength="8" autocomplete="new-password">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small><br>
                </div>
                <div class="password_2 form-control">
                    <input id="password_2" name="password2" type="password" placeholder="Confirm Password" minlength="8" autocomplete="new-password">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small><br>
                </div>
                <div class="number form-control">
                    <input id="number" name="number" type="text" placeholder="Phone Number">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small><br>
                </div>
            </div>
            <div class="submit-button">
                <button type="submit">Submit</button>
            </div>
            <form>
            </form>
        </div>
    </form>
</body>

</html>
